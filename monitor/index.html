<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GuaiGuai Server</title>
    <style media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    /* to remove the top and left whitespace */
    
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden
    }
    /* just to be sure these are full screen*/
    
    #touch {
        display: block;
    }
    /* To remove the scrollbars */

    </style>
</head>

<body>
    <canvas class="" id="touch" data-processing-sources="../processing/core.pde ../processing/monitor.pde"></canvas>
    <script>
    (function() {
        var canvas = document.getElementById('touch');
        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
    })();

    </script>

    <script charset="utf-8" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="../bower_components/leancloud-realtime/dist/AV.realtime.js"></script>
    <script charset="utf-8" src="../bower_components/Processing.js/processing.js"></script>

    <!-- p5 -->
    <script charset="utf-8" src="../bower_components/p5.js/lib/p5.min.js"></script>
    <script charset="utf-8" src="../bower_components/p5.js/lib/addons/p5.sound.min.js"></script>
    <script src="../p5/core.js" charset="utf-8"></script>
    <!-- p5end -->

    <script charset="utf-8" src="./script.js"></script>
</body>

</html>
