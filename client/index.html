<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TouchTouch</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #touch {
        width: 100%;
        height: 100%;
        display: block;
        /*background-color: red;*/
      }
    </style>
  </head>
  <body ontouchmove="event.preventDefault()">
    <script charset="utf-8" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="../bower_components/Processing.js/processing.js"></script>
    <script charset="utf-8" src="../bower_components/leancloud-realtime/dist/AV.realtime.js"></script>

    <!-- p5 -->
    <script charset="utf-8" src="../bower_components/p5.js/lib/p5.min.js"></script>
    <script charset="utf-8" src="../bower_components/p5.js/lib/addons/p5.sound.min.js"></script>
    <script src="../p5/core.js" charset="utf-8"></script>
    <!-- p5end -->

    <canvas class="" id="touch" data-processing-sources="../processing/core.pde ../processing/client.pde"></canvas>

    <script charset="utf-8" src="./script.js"></script>
  </body>
</html>
